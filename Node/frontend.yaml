apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cctv
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: abhijith99954/cctv-react:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        command: ["npm"]
        args: ["start"]

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: cctv
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
